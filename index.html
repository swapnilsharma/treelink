<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeLink</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        --bg: #020202;
        --card: #0e0e0e;
        --accent: #8cfffb;
        --text: #f8f8f8;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #111, var(--bg));
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
      }

      main {
        width: min(520px, 92vw);
        text-align: center;
        padding: 3.5rem 3rem 2.75rem;
        background: var(--card);
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.045);
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.55);
      }

      h1 {
        font-size: clamp(2rem, 4vw, 2.75rem);
        margin: 0 0 1.35rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
      }

      p {
        margin: 0 0 2rem;
        font-size: 1rem;
        color: #aaaaaa;
      }

      .link-grid {
        display: grid;
        gap: 1.1rem;
      }

      .link-grid a {
        display: block;
        padding: 1.45rem;
        border-radius: 20px;
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.08em;
        text-decoration: none;
        text-transform: uppercase;
        color: var(--text);
        background: linear-gradient(135deg, #151515, #050505);
        border: 3px solid rgba(255, 255, 255, 0.12);
        transition: border-color 0.15s ease, transform 0.15s ease;
      }

      .link-grid a:focus-visible,
      .link-grid a:hover {
        border-color: var(--accent);
        transform: translateY(-2px);
      }

      footer {
        margin-top: 2.5rem;
        font-size: 0.9rem;
        color: #808080;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Choose Your Destination</h1>
      <p>Swap in your real links below to connect viewers to your world.</p>
      <div class="link-grid">
        <a href="#link1">Proto 1</a>
        <a href="#link2">Proto 2</a>
        <a href="#link3">Proto 3</a>
        <a href="#link4">Proto 4</a>
      </div>
      <footer>Designed for the big screen.</footer>
    </main>
  </body>
</html>
